{%  extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container w-50">
    <div class="d-flex flex-row align-contents-center justify-content-center">
	    <div class="col-md-6">
            <div class="card card-body text-center">
                <p>Are you sure you want to delete the product?</p>
                <hr />
                <form action="{% url 'delete_order' item.id  %}" method="POST">
                    
                    {% csrf_token %}
                    <a class="btn btn-warning btn-lg mr-5" href="{% url 'my_orders_page' %}">Cancel</a>

                    <input class="btn btn-danger btn-lg ml-5" type="submit" name="Confirm" value="Delete">
                </form>
            </div>
	    </div>
    </div>
</div>

{% endblock %}
